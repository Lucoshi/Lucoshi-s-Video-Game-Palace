<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage Select</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stage-select">
        <div class="stage" id="stage1">
            <img src="website/Mushroom_Kingdom.png" alt="Mushroom Kingdom">
        </div>
        <div class="stage" id="stage2">
            <img src="website/Mobius.png" alt="Mobius">
        </div>
        <div class="stage" id="stage3">
            <img src="website/Hyrule.png" alt="Hyrule">
        </div>
        <div class="stage" id="stage4">
            <img src="website/Kongo_Archpelago.png" alt="Kongo Archipelago">
        </div>
        <div class="stage" id="stage5">
            <img src="website/Wumpa Isles.png" alt="Wumpa Isles">
        </div>
        <div class="stage" id="stage6">
            <img src="website/Isles_o_Hags.png" alt="Isles o' Hags">
        </div>
        <div class="stage" id="stage7">
            <img src="website/Glade_of_Dreams.png" alt="Glade of Dreams">
        </div>
        <div class="stage" id="stage8">
            <img src="website/Wario_Land.png" alt="Wario Land">
        </div>
    </div>
</body>
</html>
